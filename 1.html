<h2><a href="https://www.codingfactory.net/css-tutorial-table-of-contents" target="_black" title="app">애플리케이션</a>이란 무엇인가?</h2>
<strong>애플리케이션은 스마트폰에서 실행하는 응용 프로그램을 말합니다.</strong>
<p>채팅, <u>대화</u>가 가능하도록 해 주는 앱 에서부터, 지하철 도착 시간을 알려주는 앱, 영어 단어를 검색하는 앱, 카메라 촬영을 도와주는 앱, 별자리를 알아볼 수 있도록 도와주는 앱, 건강 상태를 체크해 주는 앱에 이르기까지 어플리케이션은 이전에 할 수 없었던, 하기 어려웠던, 시간이 걸렸던 일들을 훨씬 간편하게 처리할 수 있도록 도와주고 있습니다.</p>
